        html { width: 100%; height: 100%; background-color: #000; }

        .nav-link { display: inline-block; padding: 0 2px; width: 100%; text-align: center; box-sizing: border-box; }

        /* --- SECTIONS (PAGES) --- */
        .page-section { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            overflow-y: auto;

        /* --- GRID SYSTEMS --- */
        .grid-12 { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; max-width: 1400px; margin: 0 auto; align-items: start; }
        .project-page .grid-12 { max-width: none; margin: 0; }
        
        /* --- ARCHIVE PROJECT ITEMS --- */
        /* Changed from a.project-item to a.project-link to avoid confusion with the old page structure */
        a.project-item { display: flex; flex-direction: column; gap: 10px; background: transparent; border: none; cursor: pointer; text-decoration: none; color: #fff; position: relative; z-index: 1; transition: z-index 0s; }
        .overlap-200 { margin-top: -200px; }
        .overlap-300 { margin-top: -300px; }
        .overlap-400 { margin-top: -400px; }
        a.project-item:hover { z-index: 50; }
        a.project-item:hover .project-title { text-decoration: underline; }
        
        /* --- Image alignment correction --- */
        .project-img, .project-video { 
            height: auto; 
            display: block; 
            border: none; 
            transition: filter 0.3s ease; 
        }
        
        .project-item:hover .project-img, 
        .project-item:hover .project-video { 
            filter: blur(5px); 
        }

        .project-title { font-size: 11pt; margin-top: 5px; }
        
        /* Dynamic Grid Spans */
        .pos-left-1 { grid-column: 1 / span 5; text-align: left; }
        .pos-left-2 { grid-column: 2 / span 3; text-align: left; }
        .pos-left-3 { grid-column: 3 / span 7; text-align: left; }
        .pos-right-1 { grid-column: span 7 / -1; text-align: right; align-items: flex-end; }
        .pos-right-2 { grid-column: 5 / span 7; text-align: right; align-items: flex-end; }
        .pos-right-3 { grid-column: 4 / span 7; text-align: right; align-items: flex-end; }
        .row-break { grid-column: 1 / -1; height: 0; }
        
        /* --- PROJECT DETAIL SLIDESHOW (Removed styles related to internal slideshow) --- */
        .project-detail-header { margin-bottom: 10px; }
        .project-description { line-height: 1.2; grid-column: 1 / 10; }
        
        /* Responsive */
        .col-span-12 { grid-column: span 12; }
        .col-span-8  { grid-column: span 8; }
        .col-span-4  { grid-column: span 4; }
        @media (max-width: 768px) {
            .grid-12 { grid-template-columns: repeat(4, 1fr); }
            .col-span-12, .col-span-8, .col-span-4 { grid-column: span 4 !important; }
            .pos-left-1, .pos-left-2, .pos-left-3, .pos-right-1, .pos-right-2, .pos-right-3 { grid-column: 1 / -1 !important; text-align: left !important; align-items: flex-start !important; margin-top: 0 !important; margin-bottom: 40px; }
            .overlap-200, .overlap-300, .overlap-400 { margin-top: 0 !important; }
            /* .slideshow-container { height: 50vh; } Removed as slideshow is in external files */
            .project-description { grid-column: 1 / -1 !important; }
        }

    <script>
        // --- NAVIGATION ANIMATION SCRIPT ---
        const PUNCTUATION_FINAL = {
            'punc-1': '//////////// , ',
            'punc-2': ' / /. . . , / ',
            'punc-3': ' ,,. /////.,:;:* ',
            'punc-4': '. ../-.-_.-.--'
        };
        const PUNCTUATION_POOL = ['/', ',', '.', ':', ';', '*', '-', '_', '|', '+', '(', ')', '[', ']', '<', '>', ' '];
        const activeIntervals = {};
        let isLoadAnimating = true;

        function generateRandomPunctuation(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += PUNCTUATION_POOL[Math.floor(Math.random() * PUNCTUATION_POOL.length)];
            }
            return result;
        }

        function animateSpecificPunctuation(puncId) {
            const element = document.getElementById(puncId);
            if (element) {
                element.textContent = generateRandomPunctuation(PUNCTUATION_FINAL[puncId].length);
            }
        }

        function startPunctuationAnimation() {
            let loadInterval = setInterval(() => {
                for (const id in PUNCTUATION_FINAL) {
                    animateSpecificPunctuation(id);
                }
            }, 50);

            setTimeout(() => {
                clearInterval(loadInterval); 
                isLoadAnimating = false;    
                for (const id in PUNCTUATION_FINAL) {
                    document.getElementById(id).textContent = PUNCTUATION_FINAL[id];
                }
            }, 5000); 
        }
        
        function startHoverAnimation(puncId1, puncId2) {
            if (isLoadAnimating) return; 
            if (!activeIntervals[puncId1]) {
                animateSpecificPunctuation(puncId1);
                activeIntervals[puncId1] = setInterval(() => animateSpecificPunctuation(puncId1), 50);
            }
            if (!activeIntervals[puncId2]) {
                animateSpecificPunctuation(puncId2);
                activeIntervals[puncId2] = setInterval(() => animateSpecificPunctuation(puncId2), 50);
            }
        }

        function stopHoverAnimation(puncId1, puncId2) {
            if (activeIntervals[puncId1]) {
                clearInterval(activeIntervals[puncId1]);
                delete activeIntervals[puncId1];
                document.getElementById(puncId1).textContent = PUNCTUATION_FINAL[puncId1];
            }
            if (activeIntervals[puncId2]) {
                clearInterval(activeIntervals[puncId2]);
                delete activeIntervals[puncId2];
                document.getElementById(puncId2).textContent = PUNCTUATION_FINAL[puncId2];
            }
        }
        
        window.addEventListener('load', function() {
            startPunctuationAnimation();
            showSection('landing');
            document.getElementById('link-landing').classList.add('active');
        });
    </script>
    <script>

        function showSection(sectionId) {

            pages.forEach(page => { page.style.display = 'none'; });
            const links = document.querySelectorAll('.nav-link');

            // Show the requested section
            document.getElementById(sectionId).style.display = 'block';

            // Update active link class
            links.forEach(l => l.classList.remove('active'));
            const activeLink = document.getElementById('link-' + sectionId);
            if (activeLink) activeLink.classList.add('active');
            
            // Note: External project links (in the archive) use standard HREFs 
            // and do not call this function.
        }
